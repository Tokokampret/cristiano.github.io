<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<script>
  document.getElementById("letsGoBtn").addEventListener("click", function () {
    // Hide landing page
    document.getElementById("landing").classList.add("hidden");

    // Show loading
    document.getElementById("loading").classList.remove("hidden");

    // Simulate loading for 3 seconds
    setTimeout(() => {
      document.getElementById("loading").classList.add("hidden");
      document.getElementById("profile").classList.remove("hidden");
    }, 3000); // 3 seconds
  });
</script>
<body>
  <!-- Landing Page -->
  <section id="landing">
    <div class="landing-text">
      <h1>HELLO</h1>
      <h2>WELCOME TO MY PORTFOLIO</h2>
      <p>I hope you like the world that I have created,<br>thank you. Have a better day</p>
      <button id="letsGoBtn">LETS GO ➤</button>
    </div>
  </section>

  <!-- Loading Screen -->
  <section id="loading" class="hidden">
    <div class="pacman-loader">
      <div class="pacman"></div>
      <div class="dots">
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </section>

  <!-- Profile Page -->
  <section id="profile" class="profile-section hidden">
    <div class="profile-container">
      <div class="profile-left">
        <img src="images/PAS-FOTO.png" alt="My Profile" class="profile-png">
      </div>
      <div class="profile-right">
        <h2>HI,<br>I’M ALDO</h2>
        <h3>UWDP STUDENT</h3>
        <p>Learning Front-End Development & UI/UX Design.</p>
        <button>GET TO KNOW ME</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
